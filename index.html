<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="app.js" defer></script>
        <title>Odin Calculator</title>
    </head>
    <body>
        <div id="calculator">

                <div id="display"></div>

            <div id="buttons">
                <div class="btnRow1">
                <button class="btn ac">CLEAR</button>
                <button class="btn dlt">DELETE</button>
                <button class="btn operator" >รท</button>
                </div>

                <div class="btnRow2">
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">x</button>
                </div>

                <div class="btnRow3">
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">-</button>
                </div>

                <div class="btnRow4">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">+</button>
                </div>

                <div class="btnRow5">
                <button class="btn point">.</button>
                <button class="btn zero number">0</button>
                <button class="btn equal">=</button>
                </div>
            </div>
        </div>
        
    </body>
</html>
